<!doctype html><html lang="fr"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Formulaire de Calcul</title><style>/* Reset some default styles */
        body, div, button, input {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 5%;
            width: 100vw;
            height: 100vh;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 1rem;
            color: #444;
            display: block;
            margin-bottom: 10px;
        }

        .form-group button {
            background-color: #007bff;
            color: #fff;
            font-size: 2rem;
            padding: 10px;
            width: 20vw;
            height: 20vw;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group input {
            font-size: 1.5rem;
            padding: 10px;
            width: 20vw;
            height: 20vw;
            text-align: center;
            justify-content: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 0 10px;
        }

        .form-groups {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            width: 100%;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .price-container {
            display: flex;
            flex-direction: row;
            align-content: center;
            justify-content: center;
            width: 100%;
            height: 20vw;
            flex: 90% 10%;
        }

        #total-price {
            font-size: 2rem;
            padding: 5px;
            color: #333;
            text-align: right;
            border-radius: 5px;
        }

        #eur {
            margin-left: 0.5rem;
            font-size: 2rem;
            display: flex;
            justify-content: left;
            align-items: center;
        }

        button {
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #qr-image {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .buttons-group button {
            height: 10vh;
            font-size: 1.5rem;
        }</style><script defer="defer" src="bundle.js"></script></head><body><div class="container"><div class="form-groups"><div class="form-group"><label for="children">Enfants (7€)</label> <button onclick="updateCount('children', -1)">-</button> <input type="number" id="children" value="0" min="0" readonly="readonly"> <button onclick="updateCount('children', 1)">+</button></div><div class="form-group"><label for="impro">Impro/Etudiants (10€)</label> <button onclick="updateCount('impro', -1)">-</button> <input type="number" id="impro" value="0" min="0" readonly="readonly"> <button onclick="updateCount('impro', 1)">+</button></div><div class="form-group"><label for="adult">Adultes (12€)</label> <button onclick="updateCount('adult', -1)">-</button> <input type="number" id="adult" value="0" min="0" readonly="readonly"> <button onclick="updateCount('adult', 1)">+</button></div></div><div class="price-container"><input type="number" id="total-price" value="0" min="0"> <span id="eur">€</span></div><div class="buttons-group"><button onclick="generateQr()">Générer le QR Code</button> <button onclick="resetFields()">Réinitialiser</button></div></div><div id="qrModal" class="modal" onclick="closeModal(event)"><div class="modal-content" onclick="event.stopPropagation()"><h2>Votre QR Code</h2><img id="qr-image" alt="QR Code"/><div id="iban"></div><div id="total-qr-code"></div></div></div><script>const IBAN='BE64001234757052';
    let total = 0;

    function updateCount(type, change) {
        const input = document.getElementById(type);
        let value = parseInt(input.value);
        value += change;
        if (value < 0) value = 0;
        input.value = value;
        updateTotal();
    }

    const totalPriceInput = document.getElementById("total-price");

    totalPriceInput.addEventListener("input", function () {
        total =  parseFloat(totalPriceInput.value);
    });

    function updateTotal() {
        const childrenCount = parseInt(document.getElementById('children').value);
        const improCount = parseInt(document.getElementById('impro').value);
        const adultCount = parseInt(document.getElementById('adult').value);

        total = (childrenCount * 7) + (improCount * 10) + (adultCount * 12);
        document.getElementById('total-price').value = total;
    }

    function generateQr() {
        // Placeholder logic to simulate QR code generation
        const value = [
            'BCD',
            '002',
            1,
            'SCT',
            '',
            'IMPROVISATION.BE',
            IBAN,
            total === null ? '' : 'EUR' + total.toFixed(2),
            '',
            '',
            'Match IMPROVISATION.BE',
            'Match IMPROVISATION.BE'
        ].join('\n');

        // Displaying the QR code in the modal (you can use a QR code library to generate real codes)
        const qrImage = document.getElementById('qr-image');
        qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(value)}`;

        // Show modal
        document.getElementById('qrModal').style.display = "block";
        document.getElementById('iban').textContent = IBAN;
        document.getElementById('total-qr-code').textContent = `${total} €`;
    }

    function closeModal(event) {
        // If the user clicks outside the modal-content, close the modal
        if (event.target === document.getElementById('qrModal')) {
            document.getElementById('qrModal').style.display = "none";
        }
    }

    function resetFields() {
        document.getElementById('children').value = 0;
        document.getElementById('impro').value = 0;
        document.getElementById('adult').value = 0;
        updateTotal();
    }</script></body></html>
